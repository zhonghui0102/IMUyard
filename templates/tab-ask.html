<ion-view  view-title="">
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-if="!login" href="#/login">
      登录
    </a>
    <a class="button button-clear" ng-if="login" href="#/person">
      我
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <a class="button button-clear" ng-if="!login" href="#/loginfabiao">
      发表
    </a>
    <a class="button button-clear" ng-if="login" href="#/publish-zixun">
      发表
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item style="padding: 0; border-bottom:6px solid #e8e8e8;" class="item item-body" ng-repeat="item in askList" href="#/askDetail/{{item.aid}}">
        <img style="width: 50px; height: 50px; border-radius: 100%;" ng-src={{"http://imucommunity-1252858792.image.myqcloud.com/avatar/"+item.avatar+"/s"}} />
        <span style="font-size:18px; position: relative; left: 10px; top: -20px;" >{{item.name}}</span>
        <span style="font-size:18px; position: relative; left: 20px; top: -20px;"ng-if="item.gender==0">未知</span>
        <span style="font-size:18px; position: relative; left: 20px; top: -20px;" ng-if="item.gender==1">男</span>
        <span style="font-size:18px; position: relative; left: 20px; top: -20px;" ng-if="item.gender==2">女</span>
        <span style="float: right;">{{item.time}}</span>
        <p style="text-align: justify; font-size:16px;height: auto; max-height: 60px; overflow: hidden;text-overflow: ellipsis;">{{item.detail}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div style="opacity: 0.5; position: fixed; border-radius: 100%; bottom: 70px; right: 20px; width: 40px; height: 40px; background-color: #3399ff; " ><a href="#/search-ask" style="font-size: 30px; color: #ffffff; position: fixed; right: 28px; bottom: 76px;" class="ion-ios-search-strong"  ></a></div>
</ion-view>
