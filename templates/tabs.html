<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="吐槽" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/tucao">
    <ion-nav-view name="tab-tucao"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="咨询" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/ask">
    <ion-nav-view name="tab-ask"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="通知" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notify">
    <ion-nav-view name="tab-notify"></ion-nav-view>
  </ion-tab>


</ion-tabs>
